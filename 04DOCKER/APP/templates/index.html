<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
    body {
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .calculator {
        background-color: #34495e;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        width: 260px;
    }
    .display {
        background-color: #1abc9c;
        color: white;
        font-size: 2rem;
        padding: 10px;
        border-radius: 10px;
        text-align: right;
        margin-bottom: 15px;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }
    form {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
    button, input[type="submit"] {
        background-color: #ecf0f1;
        border: none;
        padding: 15px;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    button:hover, input[type="submit"]:hover {
        background-color: #bdc3c7;
    }
    .equal {
        background-color: #e67e22;
        color: white;
        grid-column: span 2;
    }
    .equal:hover {
        background-color: #d35400;
    }
    .operation {
        background-color: #3498db;
        color: white;
    }
    .operation:hover {
        background-color: #2980b9;
    }
    .full {
        grid-column: span 4;
    }
</style>
</head>
<body>
<div class="calculator">
    <div class="display">Calculator</div>
    <form action="/math" method="POST">
        <input type="hidden" name="num1" id="num1">
        <input type="hidden" name="num2" id="num2">
        <input type="hidden" name="operation" id="operation">

        <!-- Number buttons -->
        <button type="button" onclick="appendNumber('7')">7</button>
        <button type="button" onclick="appendNumber('8')">8</button>
        <button type="button" onclick="appendNumber('9')">9</button>
        <button type="button" class="operation" onclick="setOperation('divide')">÷</button>

        <button type="button" onclick="appendNumber('4')">4</button>
        <button type="button" onclick="appendNumber('5')">5</button>
        <button type="button" onclick="appendNumber('6')">6</button>
        <button type="button" class="operation" onclick="setOperation('multiply')">×</button>

        <button type="button" onclick="appendNumber('1')">1</button>
        <button type="button" onclick="appendNumber('2')">2</button>
        <button type="button" onclick="appendNumber('3')">3</button>
        <button type="button" class="operation" onclick="setOperation('subtract')">−</button>

        <button type="button" onclick="appendNumber('0')">0</button>
        <button type="button" onclick="clearDisplay()">C</button>
        <input type="submit" value="=" class="equal">
        <button type="button" class="operation" onclick="setOperation('add')">+</button>
    </form>
</div>

<script>
    let num1 = '';
    let num2 = '';
    let currentOp = '';
    let isSecond = false;

    function appendNumber(n) {
        if (!isSecond) {
            num1 += n;
            document.querySelector('.display').innerText = num1;
        } else {
            num2 += n;
            document.querySelector('.display').innerText = num2;
        }
    }
    function setOperation(op) {
        currentOp = op;
        isSecond = true;
    }
    function clearDisplay() {
        num1 = '';
        num2 = '';
        currentOp = '';
        isSecond = false;
        document.querySelector('.display').innerText = 'Calculator';
    }
    document.querySelector('form').addEventListener('submit', function() {
        document.getElementById('num1').value = num1;
        document.getElementById('num2').value = num2;
        document.getElementById('operation').value = currentOp;
    });
</script>
</body>
</html>
