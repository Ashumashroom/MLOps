<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator Result</title>
<style>
    body {
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .calculator {
        background-color: #34495e;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        width: 260px;
        text-align: center;
    }
    .display {
        background-color: #1abc9c;
        color: white;
        font-size: 2rem;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }
    a {
        display: block;
        margin-top: 15px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        padding: 10px;
        border-radius: 8px;
        font-weight: bold;
    }
    a:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>
<div class="calculator">
    <div class="display">{{ result }}</div>
    <a href="/">Back</a>
</div>
</body>
</html>
